  <h1 id="structureh1">Field Guide Structure</h1>
  <p>There are several different types of content within this ePub book:</p>
  <ol>
    <li>Species Accounts</li>
    <li>Urban Trail Guides</li>
    <li>State and Regional Parks</li>
    <li>Educational Articles</li>
    <li>Appendix Content</li>
  </ol>
  <p>This chapter attempts to explain how those types of content are organized.</p>
